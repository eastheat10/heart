{% extends 'layout.html' %}
{% load static %}

{% block content %}
<!--==========================
      Schedule Section
    ============================-->
<section id="schedule" class="section-with-bg">
  <div class="container wow fadeInUp">
    <div class="section-header">
      <br><br>
      <h2>마이페이지</h2>
      <p>내 게시글 작성 내역을 확인해볼 수 있습니다.</p>
      <!-- <p> {{ user.username }}</p> -->
    </div>


    <h3 class="sub-heading">{{ user.username}}님의 게시글 내역입니다.</h3>

    <div class="tab-content row justify-content-center">

      <!-- Schdule Day 1 -->
      <div role="tabpanel" class="col-lg-9 tab-pane fade show active" id="day-1">
        {% for p in posts %}
        <a href="{% url 'detail' pk=p.pk %}">
        <div class="row schedule-item">
          <div class="col-md-2"><time>{{ p.pub_date }}</time></div>
          <div class="col-md-10">
            <h4>&lt; {{ p.post_type }} &gt;&nbsp;&nbsp;{{ p.b_type }}형</h4>
            <h4>{{ p.title }}</h4>
            <p>{{ p.body }}</p>
          </div>
        </div></a>
        {% endfor %}

        
      <!-- End Schdule Day 2 -->

    

  </div>

</section>


{% endblock content %}
