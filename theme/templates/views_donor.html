{% extends 'layout.html' %}
{% load static %}

{% block content %}

<section id="gallery" class="section-with-bg wow fadeInUp">
    <section id="hotels">
  
      <div class="container">
        <div class="section-header">
          <h2>공여자리스트</h2>
          <p>헌혈 공여자는 이 게시판을 이용해주세요.</p>
        </div>
  
        <div class="row">
  
          <div class="col-sm-8">
            <div class="hotel" style="padding-top: 20px;"">
              {% for i in post %}
              <h3><a href="{% url 'detail' pk=i.pk %}">{{ i.title }}</a></h3>
              <div class="stars">
                {{ i.post_type }}&nbsp;&nbsp;&nbsp;{{ i.b_type }}형&nbsp;&nbsp;&nbsp;{{ i.user }}&nbsp;&nbsp;&nbsp;{{ i.pub_date }}
              </div>
              <div class="text-right" style="padding-right: 20px;">
                <button type="button" class="btn" data-toggle="modal" data-target="#buy-ticket-modal" data-ticket-type="pro-access">공여자 정보 요청 버튼</button>
              </div>
              <hr>
              {% endfor %}
            </div>
          </div>

          <div class="modal fade" id="buy-ticket-modal" role="dialog"> <!-- 사용자 지정 부분① : id명 -->
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">정보 요청</h4> <!-- 사용자 지정 부분② : 타이틀 -->
                  <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">
                  <p>공여자 정보 요청이 완료되었습니다.</p> <!-- 알림창 부분 -->
                  <p>하트시그널 챗봇 알림을 확인해주세요 !</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
  
    </section></section>
{% endblock content %}
